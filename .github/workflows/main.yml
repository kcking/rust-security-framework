name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
        # NOTE: when changing the MSRV version, change it below as well
        rust: [ 1.56.0, stable, beta ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        # `x509_parser` dev-dependency has transitive dependency `time` which
        # has a 6-month MSRV policy, don't run tests on MSRV version since they
        # will always fail.
        if: ${{ matrix.rust != '1.56.0' }}
        with:
          command: test
          args: --all-features

      - name: Check default features
        uses: actions-rs/cargo@v1
        with:
          command: check

  ios:
    name: iOS compile-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: aarch64-apple-ios
          override: true

      - name: Run check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features -p security-framework --target aarch64-apple-ios

  apple-silicon:
    name: Apple Silicon compile-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: aarch64-apple-darwin
          override: true

      - name: Run check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features -p security-framework --target aarch64-apple-darwin

  lints:
    name: Lints
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features
